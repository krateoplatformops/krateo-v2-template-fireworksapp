argocd:
  project: default
  source:
    repoURL: https://github.com/krateoplatformops/krateo-v2-template-fireworksapp
    targetRevision: HEAD
    path: chart
  destination:
    server: https://kubernetes.default.svc
    namespace: krateo-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

git:
  deploymentServiceUrl: http://deployment-service.krateo-system.svc
  deletionPolicy: Orphan
  fromRepo:
    url: https://github.com/krateoplatformops/krateo-v2-template-fireworksapp
    path: skeleton/app
    credentials:
      authMethod: basic
      source: Secret
      secretRef:
        namespace: krateo-system
        name: from-repo-creds
        key: token
  toRepo:
    scmUrl: https://github.com
    org: krateoplatformops
    name: fireworksapp-test-v2
    path: /
    credentials:
      authMethod: basic
      source: Secret
      secretRef:
        namespace: krateo-system
        name: to-repo-creds
        key: token
    apiUrl: https://api.github.com
  replaceValues:
    host: localhost
    organizationName: myorganization
    schema: myschema
    pippo: true
    pluto: 123123