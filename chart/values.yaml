argocd:
  namespace: argocd
  application:
    project: default
    source:
      path: chart/
    destination:
      server: https://kubernetes.default.svc
      namespace: fireworks-app
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true

git:
  deploymentServiceUrl: http://deployment-service.krateo-system.svc
  unsupportedCapabilities: true
  deletionPolicy: Orphan
  insecure: true
  fromRepo:
    url: https://github.com/krateoplatformops/krateo-v2-template-fireworksapp
    branch: 3-implement-the-chart
    path: skeleton/
    credentials:
      authMethod: basic
      secretRef:
        namespace: krateo-system
        name: github-repo-creds
        key: token
  toRepo:
    scmUrl: https://github.com
    org: krateoplatformops
    name: fireworksapp-test-v2
    branch: main
    path: /
    credentials:
      authMethod: basic
      secretRef:
        namespace: krateo-system
        name: github-repo-creds
        key: token
    apiUrl: https://api.github.com
    private: false
    initialize: true
    deletionPolicy: Delete
  replaceValues:
    host: localhost
    organizationName: myorganization
    schema: myschema
    pippo: true
    pluto: 123123